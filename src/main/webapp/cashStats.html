										<td>${data.february.toLocaleString()}</td>
										<td>${data.march.toLocaleString()}</td>
										<td>${data.april.toLocaleString()}</td>

								</thead>

										<td>${data.september.toLocaleString()}</td>
										<td>${data.october.toLocaleString()}</td>

									</tr>
