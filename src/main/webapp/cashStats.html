<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>cashStats</title>
		
		<style>
			.hint {
				color: green;
			}
		</style>
	</head>
	<body>
		<h1>Cashbook Stats Data</h1>
		
		<div>
			<!-- 0번 요구사항 호출 -->
			<div>
				<span>0) 연도별 월 지출액: </span>
				
				<button id="totalOfMonthByYearTable" type="button">Table</button>
				<button id="totalOfMonthByYearChart" type="button">Chart</button>
				<button id="totalOfMonthByYearExcel" type="button">Excel</button>
			</div>
			
			<!-- 0번 요구사항 출력 -->
			<div>
				<span id="totalOfMonthByYearTableResult" class="hint">데이터 결과물의 Table or Chart or Excel 파일 다운로드</span>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			/*
			$('#totalOfMonthByYearTable').click(function() {
				$('#totalOfMonthByYearTableResult').html('totalOfMonthByYearTableResult');
			});
			$('#totalOfMonthByYearChart').click(function() {
				$('#totalOfMonthByYearTableResult').html('totalOfMonthByYearChart');
			});
			*/
			
			$('#totalOfMonthByYearTable').click(function() {
				$.ajax({
					url:'/totalOfMonthByYear',
					type:'GET',
					success: function(data) {
						// console.log(data);
						
						let html = `
							<table border="1">
								<thead>
									<tr>
										<th>January</th>
										<th>February</th>
										<th>March</th>
										<th>April</th>
										<th>May</th>
										<th>June</th>
										<th>July</th>
										<th>August</th>
										<th>September</th>
										<th>October</th>
										<th>November</th>
										<th>December</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>${data.january}</td>
										<td>${data.february}</td>
										<td>${data.march}</td>
										<td>${data.april}</td>
										<td>${data.may}</td>
										<td>${data.june}</td>
										<td>${data.july}</td>
										<td>${data.august}</td>
										<td>${data.september}</td>
										<td>${data.october}</td>
										<td>${data.november}</td>
										<td>${data.december}</td>
									</tr>
								</tbody>
							</table>
						`;
						
						$('#totalOfMonthByYearTableResult').html(html);
					}
				});
			});
		</script>
	</body>
</html>
